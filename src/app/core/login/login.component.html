<div class="login-header">
  <div class="login-header-image">
  </div>
</div>
<div class="login-body">
  <div class="login-content">
    <div class="login-title">
      <span>{{ title }}</span>
    </div>
    <div class="login-sign-in">
      <form>
        <div class="login-form-user">
          <span class="login-form-user-title">{{ loginTitle }}</span>
          <input type="text" [placeholder]="loginTitle" class="login-input">
        </div>
        <div class="login-form-password">
          <span class="login-form-password-title">{{ passwordTitle }}</span>
          <input type="text" [placeholder]="passwordTitle" class="password-input">
        </div>
        <div class="login-form-password-not-remember">
          <a href="">{{passwordReset}}</a>
        </div>
        <div class="login-form-submit">
          <div class="login-form-submit-remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me" class="remember-me-label">
              <span class="remember-me-checkbox"></span>
              <span class="remember-me-label-text">{{ rememberMe }}</span>
            </label>
          </div>
          <div class="login-form-submit-button">
            <input type="submit" [value]="signIn">
          </div>
        </div>
      </form>
    </div>
    <div class="login-sign-up">
      <div class="login-sign-up-title">
        <span>{{ signUpTitle }}</span>
      </div>
      <div class="login-sign-up-button">
        <a href="">{{ signUp }}</a>
      </div>
    </div>
  </div>
</div>
